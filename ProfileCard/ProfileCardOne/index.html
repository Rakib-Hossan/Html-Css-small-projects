<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card One</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="profileCard">
      <!-- profile card image  -->
      <section class="image">
        <img
          src="https://i.ibb.co.com/VY1hT0Tr/1731036177007.jpg"
          alt="profile image"
          class="profile-img"
        />
      </section>

      <!-- profiel card information -->
      <section class="profileData">
        <span class="name">Rakib Hossan Redoy</span>
        <span class="role">Web developer</span>
      </section>

      <!-- social media link -->
      <section class="socialMedia">
        <a href="https://www.facebook.com/rakibhossan.redoy410">
          <i class="bx bxl-facebook-circle"></i>
        </a>
        <a href="https://www.linkedin.com/in/rakibhossan410/">
          <i class="bx bxl-linkedin-square"></i>
        </a>
        <a href="https://github.com/Rakib-Hossan">
          <i class="bx bxl-github"></i>
        </a>
      </section>
      <!-- contact section -->
      <section class="contact">
        <input
          type="text"
          name="massage"
          id=""
          class="massage"
          placeholder="Send your massage"
        />
        <button type="submit" class="subBtn">
          <i class="bx bx-send"></i> Submit
        </button>
      </section>
    </section>
  </body>
</html>
