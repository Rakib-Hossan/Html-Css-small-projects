<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card two</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="profileCard">
      <!-- imgae section  -->
      <section class="image">
        <img
          src="https://i.ibb.co.com/VY1hT0Tr/1731036177007.jpg"
          alt="profile image"
          class="profile-img"
        />
      </section>

      <!-- profile informtion section -->
      <section class="profileInfo">
        <span class="name">Rakib Hossan Redoy</span>
        <span class="role">Web develover</span>
        <!-- social media section -->
        <section class="social">
          <a href="https://www.facebook.com/rakibhossan.redoy410">
            <i class="bx bxl-facebook-circle"></i>
          </a>
          <a href="https://www.linkedin.com/in/rakibhossan410/">
            <i class="bx bxl-linkedin-square"></i>
          </a>
          <a href="https://github.com/Rakib-Hossan">
            <i class="bx bxl-github"></i>
          </a>
        </section>
      </section>
    </section>
  </body>
</html>
